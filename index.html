<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Sidebar</title>
</head>
<body>
 <nav class="sidebar"> 
    <div class="sidebar-inner">
        <header class="sidebar-header">
            <button type="button" class="sidebar-burger" onclick="toggleSidebar()">
                <i class='bx bx-menu'></i>
            </button>
            <img src="logo.svg" alt="" class="sidebar-logo">
        </header>
        <nav class="sidebar-menu">
            <button type="button" >
                <i class='bx bx-home' ></i>
                <span>Home</span>
            </button>
            <button type="button">
                <i class='bx bx-cog' ></i>
                <span>Settings</span>
            </button>
            <button type="button"class="has-border">
                <i class='bx bxs-shield-minus' ></i>
                <span>BlockChain</span>
            </button>
            <button type="button">
                <i class='bx bx-objects-horizontal-left'></i>
                <span>Databases</span>
            </button>
            <button type="button"class="has-border">
                <i class='bx bxs-lemon' ></i>
                <span>AudioVibe</span>
            </button>
            <button type="button" >
                <i class='bx bxs-bowl-hot' ></i>
                <span>Soundblast</span>
            </button>
            <button type="button">
                <i class='bx bxl-netlify' ></i>
                <span>Folders</span>
            </button>
            <button type="button">
                <i class='bx bxl-visual-studio' ></i>
                <span>Security</span>
            </button>
    
        </nav>
    </div>

 </nav>

<script type="text/javascript">
const toggleSidebar = () => document.body.classList.toggle("open");

</script>

</body>
</html>
